<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak Mamgain's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            animation: slideIn 2s ease-out;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
            margin: 20px auto;
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        .projects, .reviews {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            width: 300px;
            text-align: left;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #f0f8ff;
        }
        .card h3 {
            margin-top: 0;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sarthak Mamgain's Portfolio</h1>
        <img src="https://sarthakmamgainbucketforstaticwebsites.s3.amazonaws.com/profile.png" alt="Sarthak Mamgain" class="profile-image">
    </div>
    <div class="section">
        <h2>Projects</h2>
        <div class="projects">
            <div class="card">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="card">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <div class="card">
                <h3>Project 3</h3>
                <p>Description of Project 3.</p>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Reviews</h2>
        <div class="reviews">
            <div class="card">
                <h3>Review 1</h3>
                <p>"Great work on Project 1!"</p>
            </div>
            <div class="card">
                <h3>Review 2</h3>
                <p>"Outstanding results on Project 2."</p>
            </div>
            <div class="card">
                <h3>Review 3</h3>
                <p>"Highly recommend for future projects."</p>
            </div>
        </div>
    </div>
</body>
</html>
